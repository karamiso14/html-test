<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>grid練習</title>
        <!-- <link rel="stylesheet" href="stylesheet.css"> -->
        <style>
          .wrapper {
    display: grid;
    grid-template-columns: 110px 110px 110px;
    grid-template-rows: 110px 110px;
}
.wrapper-child {
    font-size: 40px;
    border: 1px solid black;
    background-color:grey;
    color:white;
    padding: 5px;
    margin: 5px;
    border-radius: 5px;
}
        </style>
    </head>
    <body>
        <div class="wrapper">
            <div class="wrapper-child">1</div>
            <div class="wrapper-child">2</div>
            <div class="wrapper-child">3</div>
            <div class="wrapper-child">4</div>
            <div class="wrapper-child">5</div>
            <div class="wrapper-child">6</div>
        </div>
    </body>
</html>
